<!DOCTYPE html>
<html>
  <head>
    <title>The Gallery of Horns</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header>
      <h1>The Gallery of Horns</h1>
      <select>
        <option value="default">Filter by Keyword</option>         
         <!-- <option value="Narwahl"></option> MODDING TO SAVE-->
      </select>

      <div>
        <input id="p1" type=checkbox>Page 1</input>
        <input id="p2" type=checkbox>Page 2</input>
      </div>

    </header>
    <main>
      <section id="photo-template">
        <h2></h2>
        <img src="" alt="" title="">
       
        <h3></h3>
      </section>

      <section id="target"></section>
    </main>
    
    <footer>
      &copy; B&B DevPro's
    </footer>

    <script id="template" type="x-tmpl-mustache">
      <div>
      <h1>{{ title }}</h1>
      <img src="{{ image_url }}"></img>
      <p> {{ keyword }} </p>
      </div>
    </script>

    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="https://unpkg.com/mustache@4.0.1/mustache.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
